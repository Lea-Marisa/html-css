<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style> /*CSS é soberana à configuração da iframe no html*/
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" ></iframe> <!--TAMANHO PADRÃO = 300x150 - apresenta o site inteiro dentro do html -> tem alguns problemas de segurança e alguns sites não permitem usá-lo, como o Google -> alguns navegadores de dispositivos móveis não possuem suporte para o iframe, então, podemos usar a tag <a> dentro dela como abaixo-->
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
       
        para aprender a programar</p>

    <p>O respositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        
        também é bem legal!</p>
     
</body>
</html>
