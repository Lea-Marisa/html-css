<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/MilestoneFreeVersion-Script.otf') format('opentype'); /*opentype é o fomato compatível pelos principais navegadores para extensões .odf*/
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis nesciunt quia sapiente dolorem ab vero quaerat alias tempora reiciendis, cupiditate repellendus labore facere tempore corrupti ex necessitatibus expedita molestias ipsa!</p>
    
</body>
</html>
